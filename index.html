<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel ="stylesheet"  href="style.css">
    <script src = "script.js" defer>    </script>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
        <p class="display">0</p>
        <div class="row">
        <button  class ="half"> C </button>
        <button class ="but-clear"> &#8592; </button>
        <button class ="but-operation division"> &#xF7;</button>
    </div>
    <div class="row">
        <button class ="but"> 7 </button>
        <button class ="but"> 8 </button>
        <button class ="but"> 9 </button>
        <button class ="but-operation multiplication"> &#215; </button>
    </div>
    <div class="row">
        <button class ="but"> 4 </button>
        <button class ="but"> 5 </button>
        <button class ="but"> 6 </button>
        <button class ="but-operation subtraction"> &#8722; </button>
    </div>
    <div class="row">
        <button class ="but"> 1 </button>
        <button class ="but"> 2 </button>
        <button class ="but"> 3 </button>
        <button class ="but-operation addition"> &#43; </button>
    </div>
    <div class="row">
        <button class ="but  full"> 0 </button>
        <button class ="but-operation equal"> = </button>
    </div>
    </div>
    </div>
</body>
</html>
